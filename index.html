<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Your logic.js file -->
    <script src="./logic.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="loginContainer">
            <div id="imageMail"></div>
            <p>Log in</p>
            <p>Don't have an account? <span id="signup">Sign up</span></p>

            <div class="login-using-google-or-facebook">
                <div id="login-using-google">
                    <a href="">
                        <img src="./assets/google.png" alt="">
                        <p>Log in using Google</p>
                    </a>
                </div>
                <div id="login-using-facebook">
                    <a href="">
                        <img src="./assets/facebook.png" alt="">
                        <p>Log in using Facebook</p>
                    </a>
                </div>
            </div>

            <div class="or">
                <span>OR</span>
            </div>

            <div class="form-login">
                <form action="">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div id="forget-password">
                        <a href="" style="font-size: 10px;">Forget password</a>
                    </div>
                    <input type="submit" value="Submit" style="width: 100%; margin-top: 15px;">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
